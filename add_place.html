<!DOCTYPE html>
<html>
    <head>
        <meta name="Add New Place" charset="utf-8">
        <script src="./script.js"></script>
    </head>

    <body>
        <p>Please enter the place's name below:</p>
        <form>
            Place Name: <input type="text" name="place_name" id="place_name" autofocus><br>
            <button type="submit">Add Place</button>
        </form>

        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            const form = document.querySelector('form');
            form.addEventListener('submit', submitForm);

            function submitForm(e) {
                e.preventDefault();
                const place = document.querySelector('#place_name').value;
                ipcRenderer.send('place:add', place);

                closeAddPlaceWindow();
            };
        </script>

    </body>
</html>
